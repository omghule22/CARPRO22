<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Age Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Rental Age Verification</h1>
        <form id="ageForm">
            <label for="age">Please enter your age:</label>
            <input type="number" id="age" name="age" required min="1" max="120">
            <button type="submit">Verify Age</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value);
            const resultDiv = document.getElementById('result');

            if (age >= 18) {
                resultDiv.textContent = "You are eligible to rent a car. Proceeding with the rental process...";
                resultDiv.style.color = "green";
                // Here you would typically redirect to the car rental page or continue the process
                // For demonstration, we'll just show a message
                setTimeout(() => {
                    alert("Welcome to our car rental service!");
                }, 1500);
            } else {
                resultDiv.textContent = "Sorry, you must be 18 or older to rent a car. Please try again when you're of age.";
                resultDiv.style.color = "red";
                // Reset the form after a short delay
                setTimeout(() => {
                    document.getElementById('ageForm').reset();
                    resultDiv.textContent = "";
                }, 3000);
            }
        });
    </script>
</body>
</html>
